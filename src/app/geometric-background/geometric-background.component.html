<svg width="1900" height="500" viewBox="0 0 1900 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Cerchio circoscritto: il cerchio è più grande e tocca testa, mani e piedi -->
    <circle cx="250" cy="250" r="250" stroke="#B0B0B0" stroke-width="0.4" fill="none" />
    
    <!-- Quadrato inscritto: il quadrato è più piccolo e tocca le estremità delle braccia e delle gambe -->
    <rect x="45" y="90" width="410" height="410" stroke="#B0B0B0" stroke-width="0.4" fill="none" />
    
    <!-- Linea verticale centrale (simmetria), metà superiore -->
    <line x1="250" y1="0" x2="250" y2="250" stroke="#D0D0D0" stroke-width="0.4"/>
    
    <!-- Linea orizzontale (scurita e estesa) -->
    <line x1="250" y1="250" x2="800" y2="250" stroke="#A0A0A0" stroke-width="0.4" />
    
    <!-- Segmento obliquo in alto a sinistra (scurito) -->
    <line x1="50" y1="50" x2="250" y2="250" stroke="#A0A0A0" stroke-width="0.4" />
    
    <!-- Segmento obliquo dal centro del cerchio fino al basso a destra -->
    <line x1="250" y1="250" x2="500" y2="500" stroke="#D0D0D0" stroke-width="0.4" />
    
    <!-- Arco di cerchio grande -->
    <path d="M 640 500 A 700 500 0 0 1 1300 0" stroke="#A0A0A0" stroke-width="0.4" fill="none" />
