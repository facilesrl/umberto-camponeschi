<div class="container-fluid px-5 overflow-hidden margin-t z-index-def bg-lighter">
    <app-geometric-background id="in-evidenza-background"></app-geometric-background>
    <div class="carousel-container">
        <div class="container-title w-100">
            <h3 class="text-center text-uppercase p-5 bebas-neue-regular display-2 fw-light">
                In evidenza
            </h3>
        </div>
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let item of items">
            <ng-template carouselSlide>
                <img [src]="item.src" [alt]="item.alt" style="width: 100%; height: auto;" class="img-carousel">
                <div class="description-box w-100">
                    <h5 class="p-3 text-center text-uppercase">
                        {{item.description}}
                    </h5>
                </div>
            </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>  
</div>
