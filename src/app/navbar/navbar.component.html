<nav appScrollNavbar id="navbar" class="navbar navbar-expand-lg uc-navbar-bg uc-navbar-height position-properties w-100 bg-lighter navbar-open">
    <div class="container-fluid">
        <div id="uc-social-row" class="social-row">
            <div id="uc-social-icon-containter" class="d-flex justify-content-end">
                <fa-icon [icon]="faFacebook" class="uc-icon-color uc-icon-pd uc-icon-dim"></fa-icon>
                <fa-icon [icon]="faInstagram" class="uc-icon-color uc-icon-pd uc-icon-dim"></fa-icon>
            </div>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul id="nav-items-list" class="navbar-nav my-2 my-lg-0 navbar-nav-scroll w-100 justify-content-evenly nav-item-font-properties" style="--bs-scroll-height: 100px;">
                <!-- Usa solo un ngFor -->
                
                <li class="nav-item d-flex">
                    <a routerLink="home" class="nav-link active uc-navbar-items-color" aria-current="page">Home</a>
                </li>
                <li *ngFor="let page of pages" class="nav-item d-flex" [ngClass]="{'has-submenu': page === 'menu'}">
                    <!-- Controllo con ngIf per differenziare 'menu' -->
                    <ng-container *ngIf="page === 'menu'">
                        <a class="nav-link active uc-navbar-items-color" aria-current="page" [routerLink]="page">{{ page | titlecase }}</a>
                        <div id="uc-submenu" class="submenu">
                            <ul>
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                            </ul>
                        </div>
                    </ng-container>
                    <!-- Caso per le altre voci di menu -->
                    <ng-container *ngIf="page !== 'menu'">
                        <a [routerLink]="page" class="nav-link active uc-navbar-items-color" aria-current="page">{{ page | titlecase }}</a>
                    </ng-container>
                </li>                
            </ul>
        </div>
    </div>
</nav>
